<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="inner-container">
            <p class="bill-txt">Bill</p>
            <input type = "number" class="bill-amount" placeholder="0">

            <p class="tip-percent-txt">Select Tip %</p>
        <div class="btn-container">    
            <p>
                <button class="tip-btn">5%</button>
                <button class="tip-btn">10%</button>
                <button class="tip-btn">15%</button>
            </p>

            <p>
                <button class="tip-btn">25%</button>
                <button class="tip-btn">50%</button>
                <input class="custom-tip" placeholder="Custom">
            </p>
        </div> 
        
            <p class="number-of-ppl-txt">Number of People</p>

            <input class="number-of-ppl" placeholder="1">
         </div>

            <div class="calculation-container">
                <div class="amount-row">
                    <p>Tip Amount</p>
                    <p>/ Person</p>
                    <p class="tip-total-per-person">$0.00</p>
                </div>
                <div class="amount-row">
                    <p>Total</p>
                    <p>/ Person</p>
                    <p class="total-per-person">$0.00</p>
                </div>

                <button class="reset-btn" onclick="reset()">Reset</button>
            </div>
        </div>

        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
